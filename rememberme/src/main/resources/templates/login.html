<!DOCTYPE html>
<html class="h-100" lang="zh-Hans" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <meta content="ie=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-cache,no-siteapp" />
    <meta id="csrfToken" th:content="${_csrf.token}" th:name="${_csrf.parameterName}"/>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Login Page</title>
</head>
<style>
    .login-form{
        width: 100%;
        max-width: 500px;
    }
</style>
<body class="h-100">

<div class="container-fluid justify-content-center align-items-center d-flex h-100 bg-light">
    <form class="login-form bg-white p-5" id="loginForm" method="post" th:action="@{/login}">
        <h1 class="text-center mb-5">Login</h1>
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control" name="username" id="exampleInputEmail1">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1">
        </div>
        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" name="rememberme" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">Remember Me</label>
        </div>
        <button type="submit" class="mt-3 btn btn-primary">Login</button>
    </form>
</div>
<script>
</script>
</body>

</html>
